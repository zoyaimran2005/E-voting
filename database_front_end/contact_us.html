<style>
title{
color: 000000;
font-family: arial, sans-serif;
text-align: center;}

body {
    font-family: Times New Roman, Times;
    background-color: #99CCFF;
    margin: 0;
    padding: 2em;
}
header{
    background-color: #000066;
    color: #fff;
    padding: 1em;
    text-align: center;
}

footer{
background-color: #000066;
color: #fff;
padding: 1em;
margin: 10em;
text-align: center;}
.container {
    max-width: 600px;
    margin: 2em auto;
    background: white;
    padding: 2em;
    border-radius: 8px;
}
input, textarea {
    width: 100%;
    padding: 0.8em;
    margin-top: 0.5em;
    margin-bottom: 1.5em;
    border: 1px solid #ccc;
    border-radius: 4px;
}
button {
    padding: 0.8em 1.5em;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
}
button:hover {
    background-color: #218838;
}
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - E-Voting System</title>
</head>
<body>
<header>
    <h1>Contact Us</h1>
</header>
<div class="container">
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="you@example.com" required>
        
        <label for="message">Message:</label>
        <textarea id="message" rows="5" placeholder="Your message here..." required></textarea>
        
        <button type="submit">Send Message</button>
    </form>
</div>
<footer>
    <p>&copy; 2025 E-Voting System</p>
</footer>
</body>
</html>
