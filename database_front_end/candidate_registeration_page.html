<style>

title{
color: 000000;
font-family: arial, sans-serif;

body {
    font-family: Times New Roman, Times;
    background-color: #99CCFF;
    margin: 0;
    padding: 2em;
}
header{
    background-color: #000066;
    color: #fff;
    padding: 1em;
    text-align: center;
}

footer{
background-color: #000066;
color: #fff;
padding: 1em;
margin: 10em;
text-align: center;}

.container {
    width: 500px;
    margin: 3em auto;
    background: #fff;
    padding: 2em;
    border-radius: 8px;
}
form label {
    display: block;
    margin-top: 1em;
}
form input, form textarea {
    width: 100%;
    padding: 0.5em;
    margin-top: 0.5em;
}
form button {
    margin-top: 1em;
    padding: 0.7em 1.2em;
    background-color: #17a2b8;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register as Candidate - E-Voting System</title>
</head>
<body>
    <header>
        <h1>Register as Candidate</h1>
    </header>

    <div class="container">
        <form id="candidateForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="party">Political Party:</label>
            <input type="text" id="party" name="party" required>

            <label for="bio">Short Bio:</label>
            <textarea id="bio" name="bio" rows="4" required></textarea>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Register</button>
        </form>

        <div>
            <a href="file:///C:/Users/zoyai/OneDrive/Desktop/coverpage.html">Go back</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 E-Voting System</p>
    </footer>

    <script>
        document.getElementById('candidateForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting normally

            if (this.checkValidity()) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (password !== confirmPassword) {
                    alert("Passwords do not match!");
                    return;
                }

                // Redirect only if everything is valid
                window.location.href = "file:///C:/Users/zoyai/OneDrive/Desktop/database_front_end/candidate_dashboard.html";
            } else {
                this.reportValidity();
            }
        });
    </script>
</body>
</html>
