<style>

title{

    font-family: Times New Roman, Times;
    background-color: #99CCFF;

}
header{
    background-color: #000066;

background-color: #000066;

.container {
    width: 500px;
    margin: 3em auto;
    background: #fff;

    border-radius: 8px;
}
form label {
    display: block;
    margin-top: 1em;
}
form input {
    width: 100%;
    padding: 0.5em;

form button {
    margin-top: 1em;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VOTER REGISTRATION</title>
</head>
<body>
<header>
    <h1>VOTER REGISTRATION</h1>
</header>
<div class="container">
    <form id="voterForm">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="voter_id">Voter ID:</label>
        <input type="text" id="voter_id" name="voter_id" required>

        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit">Register</button>
    </form>

    <a class="back-link" href="file:///C:/Users/zoyai/OneDrive/Desktop/database_front_end/coverpage.html">Go Back</a>
</div>
<footer>
    <p>&copy; 2025 E-Voting System</p>
</footer>

<script>
    document.getElementById('voterForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
            alert("Passwords do not match. Please try again.");
            return;
        }

        if (this.checkValidity()) {
            // All fields valid and passwords match
            window.location.href = "file:///C:/Users/zoyai/OneDrive/Desktop/database_front_end/voter_dashboard.html";
        } else {
            this.reportValidity();
        }
    });
</script>
</body>
</html>
